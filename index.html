<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 id="headline">Metric/Imperial Unit Conversion</h1>
                <input id="input-field" type="text" value="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="bottom">
                <div class="unit-container">
                    <h3 class="unit-title">Length (Meter/Feet)</h3>
                    <h4 id="length-details" class="unit-details">Enter a value into the box and click "Convert" button</h4>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Volume (Litres/Gallons)</h3>
                    <h4 id="volume-details" class="unit-details">Enter a value into the box and click "Convert" button</h4>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
                    <h4 id="mass-details" class="unit-details">Enter a value into the box and click "Convert" button</h4>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
